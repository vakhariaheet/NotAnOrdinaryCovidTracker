<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>
		<!-- Custom Font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Della+Respira&display=swap"
			rel="stylesheet"
		/>
		<!-- index.html -->
		<link
			href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
			rel="stylesheet"
		/>
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<!-- Meta Tags -->
		<!-- Primary Meta Tags -->
		<title>Not An Ordinary Covid Tracker</title>
		<meta name="title" content="Not An Ordinary Covid Tracker" />
		<meta
			name="description"
			content="Check Covid cases of the world and your country"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta
			property="og:url"
			content="https://not-an-ordinary-covid-tracker.netlify.app/"
		/>
		<meta property="og:title" content="Not An Ordinary Covid Tracker" />
		<meta
			property="og:description"
			content="Check Covid cases of the world and your country"
		/>
		<meta property="og:image" content="%PUBLIC_URL%/images/preview.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			property="twitter:url"
			content="https://not-an-ordinary-covid-tracker.netlify.app/"
		/>
		<meta property="twitter:title" content="Not An Ordinary Covid Tracker" />
		<meta
			property="twitter:description"
			content="Check Covid cases of the world and your country"
		/>
		<meta property="twitter:image" content="%PUBLIC_URL%/images/preview.png" />
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<script type="module">
			import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';

			const el = document.createElement('pwa-update');
			document.body.appendChild(el);
		</script>

    -->
	</body>
</html>
